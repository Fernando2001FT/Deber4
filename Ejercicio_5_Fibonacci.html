<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificacion Finonacci</title>
</head>
<body>
    <ul>
        <li>Ejercicio 5:Crear un programa que tenga una función que genere una secuencia de Fibonacci empezando con 0 y agregando cada valor a un arreglo. El parámetro de la función es la cantidad de números que se va a agregar al arreglo.</li>
    </ul>
    <hr>
    <form action="">
        <input type="number" id="numero" placeholder="cantidad de arreglo" size="18">
        <input type="button" value="Finonacci" onclick="alert( FIBO(2) );">
    </form>
   
    <script>
        
        var FIBO = function(idNumero){
            var idNumero= document.getElementById("numero").value;
            if(idNumero>1){
                x=0;
                y=1;
                for  (var i = 2; i<=idNumero; i++){
                    res = x+y;
                    x=y;
                    y=res;
                }
                return res; 
            }else             
            return  (' Ingrese un numero correcto sobre la secuencia de Fibonacci');
        }   

    </script>
</body>
</html>
