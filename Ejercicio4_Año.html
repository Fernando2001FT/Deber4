<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_4_Año</title>
</head>
<body>
    <ul>
        <li>Ejercicio 4 :Crear una función que imprima si un año(parámetro) es un año bisiesto o no.</li>
    </ul>
    <hr>
    <form action="">
        <input type="text" id="anio" placeholder="Ingrese el año" size="15">
        <input type="button" value="Bisiesto" onclick="alert( año() );">
    </form>
   
    <script>
        //funcion
        var año = function(){
            var añobisiesto= parseInt(document.getElementById("anio").value);
            if(añobisiesto>1900 && añobisiesto<2060){
                if  (((añobisiesto%4==0) && (añobisiesto%100!=0))||(añobisiesto%400==0)){
                    return  ("El año escrito es "+ añobisiesto + ' por lo cual es un año bisiesto');
                }else
                    return  ("El año escrito es "+ añobisiesto + ' por lo cual no es un año bisiesto');
            }
            return  (' Ingres un año correcto');
        }   
    </script>
</body>
</html>
